<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" fill="none">
  <!-- Background -->
  <rect width="300" height="450" fill="#1a1a2e"/>
  
  <!-- Family/celebration background -->
  <defs>
    <linearGradient id="familyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0f3460;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="450" fill="url(#familyGrad)"/>
  
  <!-- Decorative elements -->
  <g opacity="0.4">
    <circle cx="50" cy="100" r="8" fill="#ffd700"/>
    <circle cx="250" cy="120" r="6" fill="#ffd700"/>
    <circle cx="80" cy="140" r="5" fill="#ff6b35"/>
    <circle cx="220" cy="160" r="7" fill="#ff6b35"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="60" text-anchor="middle" fill="#ffd700" font-family="Arial Black" font-size="22" font-weight="bold">ALA</text>
  <text x="150" y="85" text-anchor="middle" fill="#ffd700" font-family="Arial Black" font-size="22" font-weight="bold">VAIKUNTHAPURRAMULOO</text>
  
  <!-- Main character -->
  <g transform="translate(120, 120)">
    <rect x="0" y="0" width="60" height="150" rx="30" fill="#2a2a3e" opacity="0.9"/>
    <circle cx="30" cy="25" r="18" fill="#3a3a4e"/>
    <!-- Mustache -->
    <ellipse cx="30" cy="35" rx="10" ry="4" fill="#3a3a4e"/>
  </g>
  
  <!-- Family silhouettes -->
  <g transform="translate(60, 160)" opacity="0.6">
    <rect x="0" y="0" width="35" height="80" rx="17" fill="#2a2a3e"/>
    <circle cx="17" cy="15" r="12" fill="#3a3a4e"/>
  </g>
  
  <g transform="translate(205, 160)" opacity="0.6">
    <rect x="0" y="0" width="35" height="80" rx="17" fill="#2a2a3e"/>
    <circle cx="17" cy="15" r="12" fill="#3a3a4e"/>
  </g>
  
  <!-- Business/money elements -->
  <g opacity="0.7">
    <rect x="40" y="320" width="30" height="20" fill="#4caf50"/>
    <text x="55" y="335" text-anchor="middle" fill="#ffffff" font-size="8">₹</text>
    
    <rect x="230" y="340" width="30" height="20" fill="#4caf50"/>
    <text x="245" y="355" text-anchor="middle" fill="#ffffff" font-size="8">₹</text>
  </g>
  
  <!-- Heart (family love) -->
  <g transform="translate(140, 350)" opacity="0.8">
    <path d="M 0 8 C 0 0, 8 0, 8 8 C 8 0, 16 0, 16 8 C 16 12, 8 20, 8 20 C 8 20, 0 12, 0 8" 
          fill="#ff6b35"/>
  </g>
  
  <!-- Movie details -->
  <text x="150" y="400" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">FAMILY • ACTION</text>
  <text x="150" y="420" text-anchor="middle" fill="#ffd700" font-family="Arial" font-size="12" font-weight="bold">165 MIN • U</text>
  
  <!-- Border -->
  <rect x="5" y="5" width="290" height="440" fill="none" stroke="#ffd700" stroke-width="2"/>
</svg>
