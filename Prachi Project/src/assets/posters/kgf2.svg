<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" fill="none">
  <!-- Background -->
  <rect width="300" height="450" fill="#1a1a1a"/>
  
  <!-- Gold mine background -->
  <defs>
    <radialGradient id="goldGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#b8860b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="300" height="450" fill="url(#goldGrad)"/>
  
  <!-- Mine entrance/tunnels -->
  <g opacity="0.5">
    <rect x="50" y="200" width="200" height="100" rx="50" fill="#2a2a2a"/>
    <rect x="80" y="220" width="140" height="60" rx="30" fill="#1a1a1a"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="70" text-anchor="middle" fill="#ffd700" font-family="Arial Black" font-size="42" font-weight="bold">KGF</text>
  <text x="150" y="100" text-anchor="middle" fill="#ffd700" font-family="Arial" font-size="16" font-weight="bold">CHAPTER 2</text>
  
  <!-- Rocky silhouette -->
  <g transform="translate(120, 130)">
    <rect x="0" y="0" width="60" height="150" rx="30" fill="#2a2a2a" opacity="0.9"/>
    <circle cx="30" cy="25" r="18" fill="#3a3a3a"/>
    <!-- Hat/cap -->
    <ellipse cx="30" cy="15" rx="20" ry="8" fill="#3a3a3a"/>
  </g>
  
  <!-- Gold nuggets/rocks -->
  <g opacity="0.8">
    <circle cx="40" cy="350" r="12" fill="#ffd700"/>
    <circle cx="70" cy="370" r="8" fill="#daa520"/>
    <circle cx="230" cy="340" r="10" fill="#ffd700"/>
    <circle cx="260" cy="365" r="6" fill="#daa520"/>
    <circle cx="150" cy="380" r="9" fill="#b8860b"/>
  </g>
  
  <!-- Pickaxes crossed -->
  <g transform="translate(130, 320)" opacity="0.6">
    <rect x="0" y="15" width="40" height="4" fill="#8b4513" transform="rotate(15)"/>
    <rect x="0" y="15" width="40" height="4" fill="#8b4513" transform="rotate(-15)"/>
    <rect x="35" y="0" width="8" height="20" fill="#696969" transform="rotate(15)"/>
    <rect x="35" y="0" width="8" height="20" fill="#696969" transform="rotate(-15)"/>
  </g>
  
  <!-- Movie details -->
  <text x="150" y="410" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">ACTION • PERIOD</text>
  <text x="150" y="430" text-anchor="middle" fill="#ffd700" font-family="Arial" font-size="12" font-weight="bold">168 MIN • U/A</text>
  
  <!-- Border -->
  <rect x="5" y="5" width="290" height="440" fill="none" stroke="#ffd700" stroke-width="2"/>
</svg>
