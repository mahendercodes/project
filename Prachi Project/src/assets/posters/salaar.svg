<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" fill="none">
  <!-- Background -->
  <rect width="300" height="450" fill="#0a0a0a"/>
  
  <!-- Dark action background -->
  <defs>
    <radialGradient id="darkGrad" cx="50%" cy="40%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#141414;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="300" height="450" fill="url(#darkGrad)"/>
  
  <!-- Smoke/destruction effects -->
  <g opacity="0.3">
    <ellipse cx="50" cy="300" rx="30" ry="15" fill="#2a2a2a"/>
    <ellipse cx="250" cy="320" rx="25" ry="12" fill="#2a2a2a"/>
    <ellipse cx="150" cy="350" rx="40" ry="20" fill="#2a2a2a"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="80" text-anchor="middle" fill="#8b0000" font-family="Arial Black" font-size="48" font-weight="bold">SALAAR</text>
  
  <!-- Main character (dark silhouette) -->
  <g transform="translate(120, 140)">
    <rect x="0" y="0" width="60" height="150" rx="30" fill="#1a1a1a" opacity="1"/>
    <circle cx="30" cy="25" r="18" fill="#2a2a2a"/>
    <!-- Long hair -->
    <ellipse cx="30" cy="20" rx="22" ry="15" fill="#2a2a2a"/>
  </g>
  
  <!-- Weapons/guns -->
  <g transform="translate(80, 250)" opacity="0.8">
    <rect x="0" y="0" width="40" height="6" fill="#4a4a4a"/>
    <rect x="35" y="-2" width="8" height="10" fill="#4a4a4a"/>
  </g>
  
  <g transform="translate(180, 270)" opacity="0.8">
    <rect x="0" y="0" width="40" height="6" fill="#4a4a4a"/>
    <rect x="35" y="-2" width="8" height="10" fill="#4a4a4a"/>
  </g>
  
  <!-- Blood splatter effects -->
  <g opacity="0.6">
    <circle cx="40" cy="180" r="3" fill="#8b0000"/>
    <circle cx="260" cy="200" r="4" fill="#8b0000"/>
    <circle cx="70" cy="220" r="2" fill="#8b0000"/>
    <ellipse cx="230" cy="250" rx="6" ry="3" fill="#8b0000"/>
  </g>
  
  <!-- Kingdom/fortress silhouette -->
  <g transform="translate(50, 320)" opacity="0.4">
    <rect x="0" y="0" width="200" height="60" fill="#1a1a1a"/>
    <polygon points="50,0 60,10 70,0" fill="#1a1a1a"/>
    <polygon points="130,0 140,10 150,0" fill="#1a1a1a"/>
  </g>
  
  <!-- Movie details -->
  <text x="150" y="400" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">ACTION • THRILLER</text>
  <text x="150" y="420" text-anchor="middle" fill="#8b0000" font-family="Arial" font-size="12" font-weight="bold">175 MIN • U/A</text>
  
  <!-- Border -->
  <rect x="5" y="5" width="290" height="440" fill="none" stroke="#8b0000" stroke-width="2"/>
</svg>
