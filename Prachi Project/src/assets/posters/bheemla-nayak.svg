<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" fill="none">
  <!-- Background -->
  <rect width="300" height="450" fill="#0f1419"/>
  
  <!-- Police/military background -->
  <defs>
    <linearGradient id="policeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="450" fill="url(#policeGrad)"/>
  
  <!-- Police badge -->
  <g transform="translate(130, 180)" opacity="0.6">
    <polygon points="20,0 25,5 30,0 35,10 30,20 25,15 20,20 15,10" fill="#1e40af"/>
    <circle cx="25" cy="10" r="8" fill="#0f1419"/>
    <text x="25" y="14" text-anchor="middle" fill="#1e40af" font-size="6">POLICE</text>
  </g>
  
  <!-- Title -->
  <text x="150" y="70" text-anchor="middle" fill="#1e40af" font-family="Arial Black" font-size="28" font-weight="bold">BHEEMLA</text>
  <text x="150" y="100" text-anchor="middle" fill="#1e40af" font-family="Arial Black" font-size="28" font-weight="bold">NAYAK</text>
  
  <!-- Police officer (Bheemla) -->
  <g transform="translate(90, 140)">
    <rect x="0" y="0" width="60" height="150" rx="30" fill="#1e3a5a" opacity="0.9"/>
    <circle cx="30" cy="25" r="18" fill="#2e4a6a"/>
    <!-- Police cap -->
    <ellipse cx="30" cy="15" rx="20" ry="8" fill="#1e40af"/>
    <rect x="20" y="12" width="20" height="3" fill="#ffd700"/>
  </g>
  
  <!-- Army/Havildar figure -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="60" height="140" rx="30" fill="#2e4a2e" opacity="0.8"/>
    <circle cx="30" cy="25" r="18" fill="#3e5a3e"/>
    <!-- Military beret -->
    <ellipse cx="30" cy="15" rx="18" ry="6" fill="#2e4a2e"/>
  </g>
  
  <!-- VS symbol -->
  <g transform="translate(135, 250)">
    <text x="15" y="20" text-anchor="middle" fill="#ff6b35" font-family="Arial Black" font-size="24" font-weight="bold">VS</text>
    <circle cx="15" cy="12" r="18" fill="none" stroke="#ff6b35" stroke-width="2"/>
  </g>
  
  <!-- Police equipment -->
  <g opacity="0.7">
    <!-- Handcuffs -->
    <circle cx="50" cy="350" r="6" fill="none" stroke="#c0c0c0" stroke-width="2"/>
    <circle cx="65" cy="350" r="6" fill="none" stroke="#c0c0c0" stroke-width="2"/>
    <line x1="56" y1="350" x2="59" y2="350" stroke="#c0c0c0" stroke-width="2"/>
    
    <!-- Badge -->
    <polygon points="230,340 235,345 240,340 245,350 240,360 235,355 230,360 225,350" fill="#1e40af"/>
  </g>
  
  <!-- Movie details -->
  <text x="150" y="400" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">ACTION • DRAMA</text>
  <text x="150" y="420" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold">148 MIN • U/A</text>
  
  <!-- Border -->
  <rect x="5" y="5" width="290" height="440" fill="none" stroke="#1e40af" stroke-width="2"/>
</svg>
