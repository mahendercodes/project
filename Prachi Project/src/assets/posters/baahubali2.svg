<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" fill="none">
  <!-- Background -->
  <rect width="300" height="450" fill="#1a0f1a"/>
  
  <!-- Royal palace background -->
  <defs>
    <linearGradient id="palaceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3c5a;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#3a2c4a;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1a0f1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="450" fill="url(#palaceGrad)"/>
  
  <!-- Palace pillars -->
  <g opacity="0.4">
    <rect x="40" y="150" width="20" height="200" fill="#6a5c7a"/>
    <rect x="120" y="150" width="20" height="200" fill="#6a5c7a"/>
    <rect x="200" y="150" width="20" height="200" fill="#6a5c7a"/>
    <rect x="260" y="150" width="20" height="200" fill="#6a5c7a"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="70" text-anchor="middle" fill="#daa520" font-family="Arial Black" font-size="30" font-weight="bold">BAAHUBALI 2</text>
  <text x="150" y="95" text-anchor="middle" fill="#daa520" font-family="Arial" font-size="14" font-weight="bold">THE CONCLUSION</text>
  
  <!-- Warrior silhouettes -->
  <g transform="translate(100, 140)">
    <!-- Baahubali -->
    <rect x="0" y="0" width="60" height="140" rx="30" fill="#4a3c5a" opacity="0.9"/>
    <circle cx="30" cy="25" r="18" fill="#5a4c6a"/>
    <!-- Crown -->
    <polygon points="20,10 30,5 40,10 35,20 25,20" fill="#daa520"/>
  </g>
  
  <g transform="translate(140, 150)">
    <!-- Another warrior -->
    <rect x="0" y="0" width="60" height="130" rx="30" fill="#3a2c4a" opacity="0.8"/>
    <circle cx="30" cy="25" r="18" fill="#4a3c5a"/>
  </g>
  
  <!-- Swords crossed -->
  <g transform="translate(130, 320)" opacity="0.7">
    <rect x="0" y="15" width="60" height="6" fill="#c0c0c0" transform="rotate(20)"/>
    <rect x="0" y="15" width="60" height="6" fill="#c0c0c0" transform="rotate(-20)"/>
    <circle cx="50" cy="15" r="8" fill="#daa520" transform="rotate(20)"/>
    <circle cx="50" cy="15" r="8" fill="#daa520" transform="rotate(-20)"/>
  </g>
  
  <!-- Royal elements -->
  <g opacity="0.6">
    <polygon points="30,380 40,360 50,380 40,400" fill="#daa520"/>
    <polygon points="250,370 260,350 270,370 260,390" fill="#daa520"/>
  </g>
  
  <!-- Movie details -->
  <text x="150" y="410" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">ACTION • DRAMA</text>
  <text x="150" y="430" text-anchor="middle" fill="#daa520" font-family="Arial" font-size="12" font-weight="bold">167 MIN • U/A</text>
  
  <!-- Border -->
  <rect x="5" y="5" width="290" height="440" fill="none" stroke="#daa520" stroke-width="2"/>
</svg>
